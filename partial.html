									    e.focus();
									    return false;
								    }else{
									    e.style.borderColor='';document.getElementById('expYear').style.borderColor='';
								    }
							    }
						    }
						    break;
					    case 'personalId':
						    if(version>=10){

						    }else{

						    }
						    if(tempCondition){
							    if(version>=10){e.style.borderColor='red';}
							    alert(helperMsg[i]);
							    e.focus();
							    return false;
						    }else{
							    if(version>=10){e.style.borderColor='';}
						    }
						    break;
					    case 'cvv':
						    if( ((len==0) || (isNaN(val)) || (len < 3) || (len > 4))&&(val!="0"&&val!="2"&&val!="9") ){
							    if(version>=10){e.style.borderColor='red';}
							    alert(helperMsg[i]);
							    e.focus();
							    return false;
						    }else{
							    if(version>=10){e.style.borderColor='';}
						    }
						    break;
					    case 'cardNumber':
						    if(version>=10){
							    if(!isValidCC(val)){
								    if(version>=10){e.style.borderColor='red';}
								    alert(helperMsg[i]);
								    e.focus();
								    return false;
							    }else{

						    }else{

						    }else{

	    /**
	     * This function ONLY simulate the calculating on server side. Any changes made here wont take effect.
	     * @param total - Total sum of transaction.
	     */
	    function simulateServerPaymentsCalculation(total){
		    if(validateNumberOfPayments()){
			    var modolo;
			    var periodicalPayment;
			    var firstPayment;

			    var numberOfPayments = document.getElementById("numberOfPayments").value*1+1;
			    var paymentsInterestElem = document.getElementById("paymentsInterestDisp");
			    if (paymentsInterestElem != null)
				    total += parseInt(paymentsInterestElem.innerHTML,10)*100;

			    if(numberOfPayments > 1){
				    firstPayment = getFirstPaymentToBeSent(total, numberOfPayments);
				    periodicalPayment = getPeriodicalPaymentToBeSent(total, numberOfPayments, firstPayment);
			    } else {
				    firstPayment = (total / 100).toFixed(2);
				    periodicalPayment = 0;
			    }
			    if(document.getElementById("firstPaymentDisp").tagName.toLowerCase() == "input"){
				    document.getElementById("firstPaymentDisp").value = firstPayment;
			    } else {
				    document.getElementById("firstPaymentDisp").innerHTML = firstPayment;
			    }
			    if(document.getElementById("periodicalPaymentDisp").tagName.toLowerCase() == "input"){
				    document.getElementById("periodicalPaymentDisp").value = periodicalPayment;
			    } else {
				    document.getElementById("periodicalPaymentDisp").innerHTML = periodicalPayment;
			    }

		    }
	    }

	    function getFirstPaymentToBeSent(amount, numberOfPayments) {
		    result = "";
		    firstPayment = amount;
		    if(numberOfPayments > 0)
		    {
			    modolo   = round(((amount/100) % numberOfPayments), 2);
			    firstPayment = Math.round(((amount/100)-modolo)/numberOfPayments) + modolo;
		    }
		    //result = String.format("%1$.0f", firstPayment);
		    result = firstPayment.toFixed(2);
		    return result;
	    }

	    function getPeriodicalPaymentToBeSent(amount, numberOfPayments, firstPaymentValue) {
		    result = "";
		    periodicalPayment = Math.round(((amount/100) - firstPaymentValue) / (numberOfPayments - 1));
		    //result = String.format("%1$.0f", periodicalPayment);
		    result = periodicalPayment.toFixed(2);
		    return result;
	    }

	    function simulatePaymentsInterest(total, isDetailedPayments) {
		    result = "";
		    var paymentsInterestElem = document.getElementById("paymentsInterestDisp");
		    var numberOfPayments = document.getElementById("numberOfPayments").value*1;
		    if(isDetailedPayments)
			    numberOfPayments ++;

		    if (paymentsInterestElem != null)
		    {
			    var listNumberOfPayments = (document.getElementById("listNumberOfPaymentsValues").value).split(" ");
			    var listPaymentsInteres = (document.getElementById("listPaymentsInterestValues").value).split(" ");

			    var index = listNumberOfPayments.indexOf(numberOfPayments.toString());
			    if (index == -1)
			    {
				    for (var i=0; i< listNumberOfPayments.length;i++)
				    {
					    if (listNumberOfPayments[i].indexOf("-") > -1)
					    {
						    var paymentsRange = listNumberOfPayments[i].split("-");
						    if (numberOfPayments >= paymentsRange[0] && numberOfPayments <= paymentsRange[1])
						    {
							    index =i;
							    break;
						    }
					    }
				    }

				    if (index == -1)
				    {
					    index = 0;
				    }

			    }
			    result = listPaymentsInteres[index]/100;
			    var paymentsInterest = result.toFixed(2);

			    if(document.getElementById("paymentsInterestDisp").tagName.toLowerCase() == "input"){
				    document.getElementById("paymentsInterestDisp").value  = paymentsInterest;
			    } else {
				    document.getElementById("paymentsInterestDisp").innerHTML = paymentsInterest;
			    }
			    total += paymentsInterest * 100;
			    document.getElementById("amount").innerHTML = (total / 100).toFixed(2);
		    }
	    }


	    function round(value,places) {
		    //if (places < 0) throw new IllegalArgumentException();

		    factor = Math.pow(10, places);
		    value = value * factor;
		    tmp = Math.round(value);
		    return tmp / factor;
	    }

	    function checkTrack2(num){
		    var patt1 = /[0-9]*=[0-9]*(\*[0-9A-Z]{36,38}\*)?/;
		    if(num.match(patt1) == null)
			    return false;
		    else if (num.match(patt1)[0]!=num)
			    document.getElementById('Track2CardNo').value = patt1.exec(num)[0];
		    return true;
	    }
	    function checkIsraelId(idnum){
		    if((idnum=='')||(idnum==null)){
			    return false;
		    }
		    while (idnum.length<9){
			    idnum="0"+idnum;
		    }
		    idnum1=idnum.substr(0,1)*1;
		    idnum2=idnum.substr(1,1)*2;
		    idnum3=idnum.substr(2,1)*1;
		    idnum4=idnum.substr(3,1)*2;
		    idnum5=idnum.substr(4,1)*1;
		    idnum6=idnum.substr(5,1)*2;
		    idnum7=idnum.substr(6,1)*1;
		    idnum8=idnum.substr(7,1)*2;
		    idnum9=idnum.substr(8,1)*1;

		    if (idnum1>9) idnum1=(idnum1%10)+1
		    if (idnum2>9) idnum2=(idnum2%10)+1
		    if (idnum3>9) idnum3=(idnum3%10)+1
		    if (idnum4>9) idnum4=(idnum4%10)+1
		    if (idnum5>9) idnum5=(idnum5%10)+1
		    if (idnum6>9) idnum6=(idnum6%10)+1
		    if (idnum7>9) idnum7=(idnum7%10)+1
		    if (idnum8>9) idnum8=(idnum8%10)+1
		    if (idnum9>9) idnum9=(idnum9%10)+1

		    var sumval=idnum1+idnum2+idnum3+idnum4+idnum5+idnum6+idnum7+idnum8+idnum9;

		    sumval=sumval%10
		    if (isNaN(sumval) || sumval>0){
			    return false;
		    }

		    return true;
	    }

	    function isracardCheck(identifier){

		    if (identifier.length != 8 && identifier.length != 9){
			    return false;
		    }else{
			    if (identifier.length == 8){
				    identifier='0'+identifier;
			    }
		    }

		    var sum     = 0,
			    alt     = false,
			    i       = identifier.length-1,
			    mahpil	= 1,
			    num;


		    while (i >= 0){
			    //get the next digit
			    num = parseInt(identifier.charAt(i), 10);

			    //if it's not a valid number, abort
			    if (isNaN(num)){
				    return false;
			    }

			    //add to the rest of the sum
			    sum += num*mahpil;

			    //go to next digit
			    mahpil++;
			    i--;
		    }


		    //determine if it's valid
		    return (sum % 11 == 0);
	    }

	    //Luhn algorithm identifier verification
	    function isValidCC(identifier) {

		    if (identifier.length == 8 || identifier.length == 9){
			    return isracardCheck(identifier);
		    }

		    if (identifier.charAt(0)=='1'&&identifier.charAt(1)=='0'&&(identifier.length==16||identifier.length==32))
			    return true;

		    var sum     = 0,
			    alt     = false,
			    i       = identifier.length-1,
			    num;

		    if (identifier.length < 10 || identifier.length > 19){
			    return false;
		    }

		    while (i >= 0){

			    //get the next digit
			    num = parseInt(identifier.charAt(i), 10);

			    //if it's not a valid number, abort
			    if (isNaN(num)){
				    return false;
			    }

			    //if it's an alternate number...
			    if (alt) {
				    num *= 2;
				    if (num > 9){
					    num = (num % 10) + 1;
				    }
			    }

			    //flip the alternate bit
			    alt = !alt;

			    //add to the rest of the sum
			    sum += num;

			    //go to next digit
			    i--;
		    }

		    //determine if it's valid
		    return (sum % 10 == 0);
	    }

			    elements = ['track2','numberOfPayments'];
			    return validateTrack2();
		    }
		    else{
			    if(isValidCC(document.getElementById('Track2CardNo').value)){
				    document.getElementById('cardNumber').value= document.getElementById('Track2CardNo').value;
				    emptyTrack2Data();
				    elements = ['cardNumber','cvv','personalId','expMonth','numberOfPayments'];
				    return validateCardNumber();
			    }
			    else{
				    document.getElementById('cardNumber').value=""
				    document.getElementById('track2').value=""
				    elements = ['cardNumber','cvv','personalId','expMonth','numberOfPayments'];
				    document.getElementById('Track2CardNo').style.borderColor='red';
				    return validateCardNumber();
			    }
		    }
	    }
	    function convertType(elem,type)
	    {
		    var input = document.createElement('input');
		    input.id = elem.id;
		    input.value = elem.value;
		    input.onfocus = elem.onfocus;
		    input.onblur = elem.onblur;
		    input.className = elem.className;
		    input.setAttribute("onchange","return validateTrack2CardNo();");
		    input.tabIndex=elem.tabIndex;
		    input.name=elem.name;
		    input.maxLength=elem.maxLength;
		    if (type == 'pass' )
		    { input.type = 'password'; }
		    else
		    { input.type = 'text'; }

		    elem.parentNode.replaceChild(input, elem);
		    return input;
	    }

	    function emptyCardNoData()
	    {
		    document.getElementById('cardNumber').value="";
	    }
	    function emptyTrack2Data()
	    {
		    document.getElementById('track2').value="";
	    }
	    function emptyExpDateData()
	    {
		    document.getElementById('expMonth').value="";
		    document.getElementById('expYear').value="";
	    }
	    function limitInput(element,max_chars)
	    {
		    if(element.value.length > max_chars) {
			    element.value = element.value.substr(0, max_chars);
		    }
	    }
	    function doPayPalSetup(txId) {
		    if (txId != null) {
			    displayImgWorking();
			    location='AdditionalPaymentMethodSetup?txId=' + txId + '&' + 'apm=pp';
		    }
	    }
    </script>

    <script>
	    function checkoutMasterPass(txid, masterPassToken, checkoutId, serverUrl)
	    {
		    MasterPass.client.checkout({
			    "requestToken":masterPassToken,
			    "callbackUrl":serverUrl + "/CGMPI_Server/ProcessMasterPass?txId=" + txid,
			    "merchantCheckoutId":checkoutId,
			    "failureCallback":handleCallbackFailure,
			    "cancelCallback":handleCallbackCancel,
			    "successCallback":handleCallbackSuccess,
			    "allowedCardTypes":["master,amex,diners,discover,maestro,visa"],
			    "version":"v6"
		    });
	    }
	    function handleCallbackFailure() {
		    document.getElementById('masterPassForm').action=document.getElementById('masterPassForm').action+"&mpstatus=failure";
		    document.getElementById('masterPassForm').submit();
	    }
	    function handleCallbackCancel() {
		    var actionForm = document.getElementById('masterPassForm').action;
		    actionForm = actionForm.replace("ProcessMasterPass", "CancelProcess");
		    document.getElementById('masterPassForm').action = actionForm;
		    document.getElementById('masterPassForm').submit();
	    }
	    function handleCallbackSuccess(data) {
		    checkoutResourceUrl=data.checkout_resource_url;
		    startIndex = checkoutResourceUrl.lastIndexOf('/')+1;
		    endIndex = checkoutResourceUrl.indexOf('?') != -1 ? checkoutResourceUrl.indexOf('?') : checkoutResourceUrl.length;
		    checkoutId = checkoutResourceUrl.substring(startIndex, endIndex);
		    document.getElementById('masterPassForm').action=document.getElementById('masterPassForm').action+"&oauth_token="+data.oauth_token+"&oauth_verifier="+data.oauth_verifier+"&checkoutId="+checkoutId+"&mpstatus=success";
		    document.getElementById('masterPassForm').submit();
	    }
	    function getMasterPassButton(redirect) {
		    $.ajax({
			    url: redirect+"&callback=?",
			    type: 'GET',
			    dataType : 'html',
			    crossDomain: true,
			    contentType:'application/x-www-form-urlencoded; charset=utf-8',
			    success: function (data) {
				    $('#form_buttons').html(data);
			    },
			    error: function (xhr, status) {
				    alert('Sorry, there was a problem!');
			    },
		    });
	    }

    </script>

		    function createRipple(y, x, cb) {
			    cb = cb || function(){};
			    const ripple = '<div class="circle" style="top:' + y + 'px;left:' + x + 'px;"></div>';
			    const _ripple = $(ripple);
			    $('.ripple').append(_ripple);
			    setTimeout(function() {
				    _ripple.remove();
				    cb();
			    }, 900);
		    }

		    $('.mui-button, a[data-src=cancel]').mousedown(function(e) {
			    const offset = $(e.target).offset();
			    createRipple(e.pageY - offset.top, e.pageX - offset.left);
		    });
	    });
    </script>

        @keyframes fall {
